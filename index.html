<!DOCTYPE html>
<html>
    <head>
        <title>Twittler</title>
        <link rel="stylesheet" href="./css/application.css">
        <script src="https://use.edgefonts.net/source-sans-pro:n2,i2,n3,i3,n4,i4,n6,i6,n7,i7,n9.js"></script>
        <script src="https://use.edgefonts.net/source-sans-pro:n4,n9,n7,i7,i4,n3,i3,n6,i6,i9,n2,i2:all;wire-one:n4:all.js"></script>
    </head>
    <body>
        <header>
            <h1>Twittler</h1>
        </header>
        <div class="container cf">
            <div id="followed">
                <h2>Followed</h2>
                <ul>
                    <li class="followed">
                        @whatever
                    </li>
                    <li class="followed">
                        @someguy
                    </li>
                    <li class="followed">
                        @anotherguy
                    </li>
                </ul>
            </div>
            <div id="tweets">
                <h2>Newest Tweets</h2>
                <div id="show-all">
                    <a href='#!'>show tweets from all users</a>
                </div>
                <div id="show-more-buttons">
                    <span id="tweet-buffer-length"></span>&nbsp;new tweets waiting&nbsp;
                    <a href='#!' data-num=1>&#x25BC;1&nbsp;</a>
                    <a href='#!' data-num=5>&#x25BC;5&nbsp;</a>
                    <a href='#!' data-num=15>&#x25BC;15&nbsp;</a>
                </div>
                <ul>
                    
                </ul>
            </div>
            <footer>
            </footer>
        </div>
        <script src="./js/jquery.js"></script>
        <script src="./js/jquery.timeago.js"></script>
        <script src="./js/data_generator.js"></script>
        <script src='./js/pubsub.js'></script>
        <script src='./js/twittler2.js'></script>
        <!-- <script src='./js/application.js'></script> -->
    </body>
</html>
